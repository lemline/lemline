# Database configuration for tests
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=test
quarkus.datasource.password=test
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/swruntime_test
# Hibernate configuration for tests
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.hibernate-orm.packages=com.lemline.runtime.models
# Flyway configuration for tests
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration
# Logging configuration for tests
quarkus.log.level=INFO
quarkus.log.category.com.lemline.runtime.level=DEBUG 