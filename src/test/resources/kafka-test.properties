# Kafka test configuration
kafka.bootstrap.servers=${kafka.bootstrap.servers}

# Incoming channel configuration
mp.messaging.incoming.workflows-in.connector=smallrye-kafka
mp.messaging.incoming.workflows-in.topic=workflows-in
mp.messaging.incoming.workflows-in.bootstrap.servers=${kafka.bootstrap.servers}
mp.messaging.incoming.workflows-in.group.id=test-group
mp.messaging.incoming.workflows-in.auto.offset.reset=earliest

# Outgoing channel configuration
mp.messaging.outgoing.workflows-out.connector=smallrye-kafka
mp.messaging.outgoing.workflows-out.topic=workflows-out
mp.messaging.outgoing.workflows-out.bootstrap.servers=${kafka.bootstrap.servers}
mp.messaging.outgoing.workflows-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer 