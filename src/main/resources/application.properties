# Application name for instance identification
quarkus.application.name=workflow-runtime
# Kafka configuration
mp.messaging.incoming.workflow-executions-in.connector=smallrye-kafka
mp.messaging.incoming.workflow-executions-in.topic=workflow-executions
mp.messaging.incoming.workflow-executions-in.auto.offset.reset=earliest
mp.messaging.incoming.workflow-executions-in.group.id=swruntime
mp.messaging.outgoing.workflow-executions-out.connector=smallrye-kafka
mp.messaging.outgoing.workflow-executions-out.topic=workflow-executions
quarkus.kafka.devservices.enabled=false
# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
# Hibernate configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.hibernate-orm.packages=com.lemline.swruntime.models
# Logging configuration
quarkus.log.level=INFO
quarkus.log.category."org.example".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
# Delayed messages service configuration
delayed.max-attempts=3
delayed.batch-size=100
delayed.cleanup-after-days=7
delayed.cleanup-batch-size=500
# Flyway
#quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration
