name: Build & Release Lemline

# Triggers: version tags, nightly schedule, or manual dispatch
on:
  push:
    tags: [ 'v*.*.*' ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: { }

env:
  # If this run is a tag build, use the tag name; otherwise 'nightly'
  VERSION_NAME: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'nightly' }}

permissions:
  contents: write

jobs:

  #################################
  # 1) Check Changes
  #################################
  check-changes:
    runs-on: ubuntu-22.04
    permissions:
      contents: read  # For actions/checkout
      actions: read   # For gh api to read workflow runs
    outputs:
      changed: ${{ steps.diff.outputs.changed }}
    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for comparing against older commits

      - name: Determine if build is needed
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          # Default to requiring a build. It will be set to false only for scheduled runs with no relevant changes.
          BUILD_REQUIRED="true"
          echo "Event: ${{ github.event_name }}, Ref: ${{ github.ref }}, Current SHA: ${{ github.sha }}"

          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "Scheduled run on branch '${{ github.ref_name }}'. Checking for changes since last successful execution of this workflow."
            # Dynamically get the workflow file name (e.g., release.yaml)
            WORKFLOW_FILE_NAME="$(basename "${{ github.workflow_path }}")"

            # Fetch the commit SHA of the last successful *scheduled* run of *this* workflow on *this* branch
            LAST_SUCCESSFUL_SHA=$(gh api \
              "repos/${{ github.repository }}/actions/workflows/$WORKFLOW_FILE_NAME/runs?branch=${{ github.ref_name }}&status=success&event=schedule&per_page=1" \
              --jq '.workflow_runs[0].head_sha // empty' 2>/dev/null) # Suppress gh api errors from output, jq handles empty input

            if [[ -z "$LAST_SUCCESSFUL_SHA" ]]; then
              echo "No previous successful scheduled run found for '$WORKFLOW_FILE_NAME' on branch '${{ github.ref_name }}', or failed to retrieve its SHA. Build will proceed."
            elif [[ "${{ github.sha }}" == "$LAST_SUCCESSFUL_SHA" ]]; then
              echo "Current commit SHA (${{ github.sha }}) matches the last successful scheduled run SHA ($LAST_SUCCESSFUL_SHA). No build needed."
              BUILD_REQUIRED="false"
            elif ! git rev-parse --quiet --verify "$LAST_SUCCESSFUL_SHA^{commit}" >/dev/null 2>&1; then
              # This check ensures the SHA is a valid commit in the current history (fetch-depth: 0 is important)
              echo "Commit SHA '$LAST_SUCCESSFUL_SHA' from the last successful run was not found in the current repository history. Build will proceed."
            elif git diff --quiet "$LAST_SUCCESSFUL_SHA"..HEAD; then
              # Add pathspec to git diff if you only care about changes in specific directories:
              # e.g., git diff --quiet "$LAST_SUCCESSFUL_SHA"..HEAD -- lemline-runner/ lemline-core/
              echo "No code changes detected since the last successful scheduled run (SHA: $LAST_SUCCESSFUL_SHA). No build needed."
              BUILD_REQUIRED="false"
            else
              echo "Code changes detected since the last successful scheduled run (SHA: $LAST_SUCCESSFUL_SHA). Build will proceed."
            fi
          else
            # For non-scheduled events (tag pushes, manual dispatch, etc.), always require a build.
            echo "Triggered by '${{ github.event_name }}' (not 'schedule'). Build will proceed."
          fi

          echo "changed=$BUILD_REQUIRED" >> "$GITHUB_OUTPUT"

  build:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.changed == 'true' }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-22.04
            platform: linux-x86_64
          - runner: windows-2022
            platform: windows-x86_64
          - runner: macos-14
            platform: macos-arm64

    steps:
      #################################
      # 2) Checkout
      #################################

      - name: Check out source
        uses: actions/checkout@v4

      #################################
      # 3) Graalvm setup
      #################################

      - name: Set up Graalvm Native Image
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm-community
          java-version: 21
          github-token: ${{ secrets.GITHUB_TOKEN }}

      #################################
      # 4) ðŸªŸ Windows-specific configuration
      #################################

      - name: Setup MSBuild
        if: ${{ runner.os == 'Windows' }}
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Setup MSVC (Windows)
        if: ${{ runner.os == 'Windows' }}
        uses: ilammy/msvc-dev-cmd@v1.12.1
        with:
          arch: x64

      - name: Set up Java 17 for Gradle toolchain
        if: ${{ runner.os == 'Windows' }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      #################################
      # 5) Native build step
      #################################

      # **â˜• Build Uber-JAR**
      - name: Build uber-jar (Linux)
        if: ${{ matrix.platform == 'linux-x86_64' }}
        run: |
          ./gradlew -p lemline-runner quarkusBuild \
          -Dquarkus.package.jar.type=uber-jar

      # **ðŸ§ Linux**
      - name: Build native image (Unix)
        if: ${{ matrix.platform == 'linux-x86_64' }}
        run: |
          ./gradlew -p lemline-runner quarkusBuild \
            -Dquarkus.native.enabled=true \
            -Dquarkus.package.jar.enabled=false \
            -Dquarkus.native.native-image-xmx=6g

      # **ðŸŽ MacOS**
      - name: Build native image (MacOs)
        if: runner.os == 'macOS'
        run: |
          ./gradlew -p lemline-runner quarkusBuild \
            -Dquarkus.native.enabled=true \
            -Dquarkus.package.jar.enabled=false \
            -Dquarkus.native.native-image-xmx=10g   # Increased memory for macos

      # **ðŸªŸ Windows**
      - name: Build native image (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: cmd
        run: |
          gradlew.bat -p lemline-runner quarkusBuild ^
            -Dquarkus.native.enabled=true ^
            -Dquarkus.package.jar.enabled=false ^
            -Dquarkus.native.native-image-xmx=6g

      #################################
      # 6) Packaging
      #################################

      # **ðŸ§ Linux & ðŸŽ MacOS**
      - name: Package distribution (macOS/Linux)
        if: ${{ runner.os != 'Windows' }}
        shell: bash
        run: |
          mkdir -p dist/bin
          cp lemline-runner/build/*-runner dist/bin/lemline
          chmod +x dist/bin/lemline
          cp LICENSE.md README.md dist/
          tar -C dist -czf "lemline-${VERSION_NAME}-${{ matrix.platform }}.tar.gz" .

      # **ðŸªŸ Windows**
      - name: Package distribution (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist\bin
          Copy-Item lemline-runner/build\*-runner.exe dist\bin\lemline.exe
          Copy-Item LICENSE.md, README.md dist\
          Compress-Archive -Path dist\* -DestinationPath "lemline-${env:VERSION_NAME}-${{ matrix.platform }}.zip"

      # **â˜• Uber-JAR**
      - name: Package distribution (Uber JAR)
        if: ${{ matrix.platform == 'linux-x86_64' }}
        shell: bash
        run: |
          JAR=$(ls lemline-runner/build/*-runner.jar)
          # â‘  plain jar
          cp "$JAR" "lemline-${VERSION_NAME}.jar"
          # â‘¡ jar + docs zipped
          mkdir -p dist_jar
          cp "$JAR" dist_jar/lemline.jar
          cp LICENSE.md README.md dist_jar/
          (cd dist_jar && zip -r "../lemline-${VERSION_NAME}-jar.zip" .)

      #################################
      # 7) Checksums
      #################################

      # **ðŸ§ Linux & ðŸŽ MacOS**
      - name: Compute checksum (macOS/Linux)
        if: ${{ runner.os != 'Windows' }}
        shell: bash
        run: |
          artifact=$(ls lemline-${VERSION_NAME}-${{ matrix.platform }}.*)
          shasum -a 256 "$artifact" > "$artifact.sha256"

      # **ðŸªŸ Windows**
      - name: Compute checksum (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          $artifact = Get-ChildItem "lemline-${env:VERSION_NAME}-${{ matrix.platform }}.*"
          $hash = Get-FileHash $artifact -Algorithm SHA256
          $hash.Hash | Out-File -Encoding ASCII "$($artifact.Name).sha256"

      # **â˜• Uber-JAR**
      - name: Compute checksum (Uberâ€‘JAR)
        if: ${{ matrix.platform == 'linux-x86_64' }}
        shell: bash
        run: |
          shasum -a 256 "lemline-${VERSION_NAME}.jar"      > "lemline-${VERSION_NAME}.jar.sha256"
          shasum -a 256 "lemline-${VERSION_NAME}-jar.zip"  > "lemline-${VERSION_NAME}-jar.zip.sha256"

      #################################
      # 8) Release (nightly or versioned)
      #################################
      - name: ðŸ“¦ Publish to GitHub Releases
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: lemline-${{ env.VERSION_NAME }}*.*   # grabs tar.gz, zip, jar, sha256
          file_glob: true
          tag: ${{ github.event_name == 'push' && github.ref_name || 'nightly' }}
          release_name: ${{ github.event_name == 'push' && format('Lemline {0}', github.ref_name) || 'Nightly Build' }}
          prerelease: ${{ github.event_name != 'push' }}
          overwrite: true
          make_latest: ${{ github.event_name == 'push' }}
