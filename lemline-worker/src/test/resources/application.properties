# ---------------------------------------------------------------------
# Hibernate configuration for tests
# ---------------------------------------------------------------------
quarkus.hibernate-orm.database.generation=drop-and-create
# ---------------------------------------------------------------------
# Flyway configuration for tests - locations will be configured by FlywayConfig
# ---------------------------------------------------------------------
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.migrate-at-start=false
# ---------------------------------------------------------------------
# Logging configuration for tests
# ---------------------------------------------------------------------
# Default log level for tests
quarkus.log.level=INFO
# Set specific log levels for packages in test environment
quarkus.log.category."com.lemline".level=DEBUG
quarkus.log.category."com.lemline.worker".level=DEBUG
quarkus.log.category."com.lemline.core".level=DEBUG
# Console logging configuration for tests
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%X{requestId},%X{workflowId},%X{correlationId}] [%c{2.}] (%t) %s%e%n
quarkus.console.color=true
# ---------------------------------------------------------------------
# Dev Services configuration
# ---------------------------------------------------------------------
quarkus.devservices.enabled=false
# ---------------------------------------------------------------------
# Default Testing Messaging configuration
# ---------------------------------------------------------------------
mp.messaging.incoming.workflows-in.connector=smallrye-kafka
mp.messaging.incoming.workflows-in.topic=workflows-in
mp.messaging.outgoing.workflows-out.connector=smallrye-kafka
mp.messaging.outgoing.workflows-out.topic=workflows-out
