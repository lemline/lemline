# RabbitMQ configuration
# ---------------------------------------------------------------------
# incoming Queue
# ---------------------------------------------------------------------
mp.messaging.incoming.workflows-in.connector=smallrye-rabbitmq
mp.messaging.incoming.workflows-in.queue.name=workflows-in
mp.messaging.incoming.workflows-in.queue.durable=true
mp.messaging.incoming.workflows-in.auto-ack=false
mp.messaging.incoming.workflows-in.deserializer=java.lang.String
# Configure DLQ using standard RabbitMQ queue arguments
mp.messaging.incoming.workflows-in.queue.arguments.x-dead-letter-exchange=dlx
mp.messaging.incoming.workflows-in.queue.arguments.x-dead-letter-routing-key=workflows-dlq
# Reset existing configuration
mp.messaging.incoming.workflows-in.failure-strategy=
# ---------------------------------------------------------------------
# outgoing Queue
# ---------------------------------------------------------------------
mp.messaging.outgoing.workflows-out.connector=smallrye-rabbitmq
mp.messaging.outgoing.workflows-out.queue.name=workflows-out
mp.messaging.outgoing.workflows-out.merge=true
mp.messaging.outgoing.workflows-out.serializer=java.lang.String
# ---------------------------------------------------------------------
# Logging
# ---------------------------------------------------------------------
quarkus.log.category."io.smallrye.reactive.messaging.rabbitmq".level=DEBUG
quarkus.log.category."com.rabbitmq".level=DEBUG