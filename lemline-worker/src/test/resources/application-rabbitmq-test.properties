# RabbitMQ configuration
mp.messaging.incoming.workflows-in.connector=smallrye-rabbitmq
mp.messaging.incoming.workflows-in.queue.name=workflows-in
mp.messaging.incoming.workflows-in.queue.durable=true
mp.messaging.incoming.workflows-in.auto-ack=true
mp.messaging.incoming.workflows-in.deserializer=java.lang.String
mp.messaging.outgoing.workflows-out.connector=smallrye-rabbitmq
mp.messaging.outgoing.workflows-out.queue.name=workflows-out
mp.messaging.outgoing.workflows-out.queue.durable=true
mp.messaging.outgoing.workflows-out.merge=true
mp.messaging.outgoing.workflows-out.failure-strategy=dead-letter-queue
mp.messaging.outgoing.workflows-out.dead-letter-queue-name=workflows-dlq
mp.messaging.outgoing.workflows-out.serializer=java.lang.String

