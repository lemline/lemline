# MySQL Database configuration for tests
# Use system properties set by MySQLTestResource for dynamic values
# quarkus.datasource.db-kind is set via System Property in MySQLTestResource
quarkus.datasource.username=${quarkus.datasource.username:test}
quarkus.datasource.password=${quarkus.datasource.password:test}
quarkus.datasource.jdbc.url=${quarkus.datasource.jdbc.url}
# Database selection for MySQL tests
lemline.database.type=mysql
# This is a build-time property, rely on the value here based on the profile
quarkus.flyway.locations=classpath:db/migration/mysql
# Dev Services configuration
quarkus.devservices.enabled=false